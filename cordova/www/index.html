<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden; background-color:#23CC9F;" class="invert_active_bg">
<div class="container bordered invert_active_bg"
     style="border: 5px;width: 100%; height: 100%;background-color: #23CC9F; padding: 10px;">
    <div class="use100 feedDataSection">
        <div class="use100"
             style="height: 100%;padding: 10px; background-color: #7BCCAE;">
            <div class="use100" style="height: 100%;">
                <div class="one">
                    <nav class="nav" title="Go" style="font-size:28px;background-color: #DDFFEF;">
                        <ul>
                            <li><button style="background-color: #DDFFEF; color: #23CC9F;" onclick="scream();">Add News Broadcast</button></li>
                        </ul>
                    </nav>
                </div>

                <div class="use100 active" id="feed"
                     style="display:none;  font-size: 30px;line-height: 116%;overflow: scroll; padding: 2%; height: 100%;">
                </div>
                <div class="use100" id="feedNowSpeaking"
                     style="display:block;font-size: 30px;line-height: 116%;overflow: scroll; padding: 2%; height: 100%;">
                </div>
                <div class="use100 quicksand"
                     style="display:block; background-color: #E2EDE8; overflow: scroll;  padding: 2%; height: 100%; font-size: 17px;">
                    <ul id="feedsList" style="list-style: none;">
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
