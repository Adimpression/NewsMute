<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="css/groundwork.css">
    <style type="text/css">
    </style>
</head>
<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden;" class="">
<div class="container bordered"
     style="border: 10px;width: 100%; height: 100%;">
    <div class="one" style="height: 0; opacity: 0.5;">
        <div class="one">
            <div class="dropdown" style="font-size: 30px;">
                <button style="width: 100%;"><i class="icon-home"></i></button>
                <ul>
                    <li><a href="#" onclick="scream();"><i class="icon-link"></i></a></li>
                    <li><a href="#" onclick="stalk();"><i class="icon-rss"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="one feedDataSection" style="height: 100%;overflow: scroll;">
        <div class="one"
             style="padding: 5%;">
            <div class="one" style="height: 100%;">
                <div class="one active" id="feed"
                     style="display:none;  font-size: 30px;line-height: 116%;overflow: scroll; height: 100%;">
                </div>
                <div class="one" id="feedNowSpeaking"
                     style="display:none;font-size: 30px;line-height: 116%;overflow: scroll; height: 100%;">
                </div>
                <div class="one quicksand"
                     style="display:block; background-color: #ffffff; overflow: scroll;  height: 100%; font-size: 17px; font-family: FontAwesome, serif;">
                    <div id="feedsList" style="list-style: none;" class="one">
                        <div class="one hidden">
                            <div class="one itemTemplate" id="http%3A%2F%2Fwww.newsmute.com">
                                <div class="one">
                                    <div class="one left">
                                        <a class="itemTitle" href=""
                                           style="font-size: 40px; text-decoration: underline;color: #271aad;"
                                           onclick="window.localStorage.setItem('lastVisited', this.title);">
                                            The Earth has Come to Its Beginning
                                        </a>
                                    </div>
                                    <div class="one left itemDescription" style="font-size: 30px;">
                                        Sins have all been washed away to see if we can revive and recover from all the
                                        misery
                                    </div>
                                    <div class="one" style="height: 2%;">
                                    </div>
                                    <div class="one" style="opacity: 0.5;">
                                        <div class="use30 left">
                                            <button href="#" class="itemBookmark" style="text-decoration: underline;"
                                                    onclick="share(this.title);" title="">
                                                Bookmark
                                            </button>
                                        </div>
                                        <div class="use40 center">
                                            <spanhref="#" class="itemAdvanced" style="text-decoration: none;"
                                                    onclick="unshare(this.title);" title="">
                                                *
                                            </span>
                                        </div>
                                        <div class="use30 right">
                                            <button  class="itemHide" href="#" title="http://www.google.com" onclick="$(this).parent().parent().parent().parent().slideUp();hide(this.title);">
                                                &nbsp;&nbsp;&nbsp;&nbsp;<span style="text-decoration: underline;">Hide</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                            </button>
                                        </div>
                                    </div>
                                    <div class="use100" style="height: 5%;">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
</script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/sha512.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/groundwork.all.js"></script>
<script type="text/javascript" src="js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
