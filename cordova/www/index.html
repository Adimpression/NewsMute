<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="css/groundwork.css">
    <style type="text/css">
        @font-face {
            font-family: "ttlm";
            src: url("./fonts/Titillium-Regular.otf") format("opentype");
        }
        .ttlm {
            font-family: "ttlm";
            font-size:20px;
        }
    </style>
</head>
<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden;" class="">
<div class="container"
     style="width: 100%; height: 100%;">
    <div class="Loader" style="display: block; width: 100%; height: 100%;">
        <div class="use100" style="height: 40%;">
            &nbsp;
        </div>
        <div class="use20 use40p use40a center" style="height: 20%;">
            <img src="icon.png" class="use100 center animated spin-fast"/>
        </div>
        <div class="use100" style="height: 40%;">
            &nbsp;
        </div>
    </div>
    <div class="FeedSetup one hidden">
        <div class="one center">
            <h6>This information is only to customize your device. They will be discarded as soon as this setup is finish.</h6>
        </div>
        <div class="one center">
            <h4>In which country are you right now?</h4>
        </div>
        <div class="country one center">
            <div class="one">
                <button style="width: 100%;">Sri Lanka <i class="icon-flag"></i></button>
            </div>
            <div class="one">
                <button style="width: 100%;">United States</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Singapore</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Sri Lanka</button>
            </div>
            <div class="one">
                <button style="width: 100%;">United States</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Singapore</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Sri Lanka</button>
            </div>
            <div class="one">
                <button style="width: 100%;">United States</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Singapore</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Sri Lanka</button>
            </div>
            <div class="one">
                <button style="width: 100%;">United States</button>
            </div>
            <div class="one">
                <button style="width: 100%;">Singapore</button>
            </div>
        </div>
        <div class="one" style="height: 10px;">
            &nbsp;
        </div>
        <div class="one center">
            <h4>What is your gender?</h4>
        </div>
        <div class="gender one center">
            <button style="width: 100%;background-color: blue; color: #ffffff;">Male</button>
            <button style="width: 100%;background-color: #ff1493;color: #ffffff;">Female</button>
            <button style="width: 100%;">Don't care</button>
        </div>
    </div>

    <div class="FeedInterface one">
        <div class="one left" style="height: 0; background-color: transparent;">
            <div class="one" style="">
                <div class="dropdown" style="font-size: 30px; background-color: transparent;border: none;">
                    <button style="width: 100%;color: transparent; border:none; background: transparent url('icon.png'); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;;"></button>
                    <ul style="border:none; background-color: transparent;" >
                        <li><a href="#" onclick="scream();"><i class="icon-link" style="color: #ff1493;font-size: 50px;"></i></a></li>
                        <li><a href="#" onclick="stalk(null);"><i class="icon-rss" style="color: #ff1493;font-size: 50px;"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="one feedDataSection" style="height: 100%;overflow: scroll;">
            <div class="one"
                 style="padding: 5%;">
                <div class="one" style="height: 100%;">
                    <div class="one active" id="feed"
                         style="display:none;  font-size: 30px;line-height: 116%;overflow: scroll; height: 100%;">
                    </div>
                    <div class="one" id="feedNowSpeaking"
                         style="display:none;font-size: 30px;line-height: 116%;overflow: scroll; height: 100%;">
                    </div>
                    <div class="one quicksand"
                         style="display:block; background-color: #ffffff; overflow: scroll;  height: 100%; font-size: 17px; font-family: FontAwesome, serif;">
                        <div id="feedsList" style="list-style: none;" class="one">
                            <div class="one hidden">
                                <div class="one itemTemplate" id="http%3A%2F%2Fwww.newsmute.com" style="overflow: hidden;">
                                    <div class="one ttlm" style="overflow: hidden">
                                        <div class="one left" style="overflow: hidden;">
                                            <a class="itemTitle" href="#"
                                               style="font-size: 40px; text-decoration: underline;color: #271aad;"
                                               onclick="window.localStorage.setItem('lastVisited', this.title); window.location.href = this.title;">
                                                The Earth has Come to Its Beginning
                                            </a>
                                        </div>
                                        <div class="one left itemDescription" style="font-size: 30px;overflow: hidden">
                                            Sins have all been washed away to see if we can revive and recover from all the
                                            misery
                                        </div>
                                        <div class="one" style="height: 2%;">
                                        </div>
                                        <div class="one" style="opacity: 0.5;">
                                            <div class="use30 left">
                                                <button href="#" class="itemBookmark" style="text-decoration: underline;"
                                                        onclick="share(this.title);" title="">
                                                    Bookmark
                                                </button>
                                            </div>
                                            <div class="use40 center">
                                            <span class="itemAdvanced" style="text-decoration: none;"
                                                  onclick="unshare(this.title);" title="">
                                                *
                                            </span>
                                            </div>
                                            <div class="use30 right">
                                                <button  class="itemHide" href="#" title="http://www.google.com" onclick="$(this).parent().parent().parent().parent().slideUp();hide(this.title);">
                                                    &nbsp;&nbsp;&nbsp;&nbsp;<span style="text-decoration: underline;">Hide</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                                </button>
                                            </div>
                                        </div>
                                        <div class="use100" style="height: 5%;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
</script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/sha512.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/groundwork.all.js"></script>
<script type="text/javascript" src="js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
