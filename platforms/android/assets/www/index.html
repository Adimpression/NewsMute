<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="./css/groundwork.css">
</head>
<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden; background-color: #000000;">
<div class="container bordered"
     style="background-color: #000000;border: 5px #0096ce;width: 100%; height: 100%;">
    <div class="use100" style="height: 62%;">
        <!-- This is the second half of the page, used for viewing items, and showing the playlist-->
        <div class="use100" style="border: 5px solid #00beff;border-radius: 10px;height: 100%;padding: 1">
            <div class="use100" id="feed"
                 style="display:none; background-color: #00384a;color: #0096ce; font-size: 30px;line-height: 116%;overflow: scroll; height: 100%; padding: 2%;">
            </div>
            <div class="use100" id="feedNowSpeaking"
                 style="display:none; background-color: #00384a;color: #0096ce; font-size: 30px;line-height: 116%;overflow: scroll; height: 100%; padding: 2%;">
            </div>
            <div class="use100" id="feedsList"
                 style="display:block; background-color: #00384a;color: #0096ce; font-size: 30px;line-height: 116%;overflow: scroll; height: 100%; padding: 2%;">
            </div>
        </div>

    </div>
    <div class="use100" style="height: 38%;">
        <!-- This is the first half of the page, used for controlling items, URL, play/pause, stop, next, previous-->
        <div class="use100 padded" style="height: 100%;overflow: hidden;">
            <div class="use100" style="height: 25%; overflow: hidden;">
                <div class="eq use100 center" style="vertical-align: bottom;height: 100%;overflow: hidden;">
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                    <span class="bar" style="vertical-align: bottom;"></span>
                </div>
            </div>
            <div class="use100" style="height: 5%;overflow: hidden;">
                &nbsp;
            </div>
            <div class="use100" style="height: 70%;overflow: hidden;">
                <div class="one userFeedSection" style="height: 40%;">
                    <label>
                        <input type="text" value="" class="use100"
                               style="height: 100%; font-size: 3em; padding: 0; text-align: center; border: 10px #0096ce;background-color: #00384a;color: #0096ce;"
                               placeholder="Website/Feed link goes here. e.g. fox news . com" id="userFeed"/>
                    </label>
                </div>
                <div class="one" style="height: 60%;">
                    <div class="use25 center cursor_pointer"
                         onclick="javascript:speakFeedEntriesPrevious();">
                        <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"
                            style="color: #00beff;"><i
                                class="icon-fast-backward"></i></h2>
                    </div>
                    <div class="use50">
                        <div class="half center cursor_pointer"
                             id="play"
                             onclick="javascript:$('.userFeedSection').slideUp();speakFeed($('#userFeed').val());">
                            <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"
                                style="color: #00beff;">
                                <i class="icon-play-sign"></i> PLAY</h2>
                        </div>
                        <div class="half center cursor_pointer"
                             onclick="javascript:$('.userFeedSection').slideDown();unspeakFeed();">
                            <h2 class="responsive" data-compression="6" data-max="60" data-min="40"
                                style="color: #00beff;">
                                <i class="icon-stop"></i> STOP</h2>
                        </div>
                    </div>
                    <div class="use25 center cursor_pointer"
                         onclick="javascript:speakFeedEntriesNext();">
                        <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"
                            style="color: #00beff;"><i class="icon-fast-forward"></i></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="./js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="./js/plugins/jquery.cycle2.js"></script>
<script type="text/javascript" src="./js/plugins/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="./js/groundwork.all.js"></script>
<script type="text/javascript" src="./js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
