<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="./css/groundwork.css">
    <style type="text/css">
        .active {
            color: #000000;
        }

        .active_border {
            border-color: #000000;
        }

        .invert_active {
            background-color: #000000;
        }

        .active_bg {
            background-color: lightgray;
        }

        .invert_active_bg {
            color: #00384a;
        }
    </style>
</head>
<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden; background-color: #ffffff;">
<div class="container bordered"
     style="background-color: #ffffff;border: 5px #0096ce;width: 100%; height: 100%;">
    <div class="use100 userFeedSection active active_bg active_border dbg_aqua"
         style="height: 12%;border-width: 5px; border-style: solid;border-radius: 10px;">
        <div class="use85">
            <input type="text" value="" class="use100 "
                   style="height: 95%; font-size: 3em; text-align: center; border-width: 0; background-color: transparent;"
                   onclick="javascript:$('.feedDataSection').slideUp();"
                   onblur="javascript:$('.feedDataSection').slideDown();"
                   placeholder="Website/Feed link goes here. e.g. fox news . com" id="userFeed"/>
        </div>
        <div class="use15 center" style="height: 100%;">
            <div class="use100" style="padding-top: 5%;padding-bottom: 5%; height: 90%;">
                <img  src="./images/Close.png" style="height: 100%;" onclick="javascript:$('#userFeed').val('');$('.userFeedSection').slideDown();$('.feedDataSection').css('height','50%');"/>
            </div>
        </div>
    </div>
    <div class="use100 feedDataSection  active active_bg" style="height: 50%;border: 5px solid;border-radius: 10px;">
        <!-- This is the second half of the page, used for viewing items, and showing the playlist-->
        <div class="use100"
             style="height: 100%;padding: 10px;">
            <div class="use100" style="height: 80%;">
                <div class="use100 active" id="feed"
                     style="display:none;  font-size: 30px;line-height: 116%;overflow: scroll; padding: 2%; height: 100%;">
                </div>
                <div class="use100 active active_bg" id="feedNowSpeaking"
                     style="display:none;font-size: 30px;line-height: 116%;overflow: scroll; padding: 2%; height: 100%;">
                </div>
                <div class="use100 active active_bg" id="feedsList"
                     style="display:block; font-size: 30px;line-height: 116%;overflow: scroll;  padding: 2%; height: 100%;">
                </div>
            </div>
        </div>

    </div>
    <div class="use100" style="height: 38%;border: 5px solid;border-radius: 10px;padding: 10px;">
        <!-- This is the first half of the page, used for controlling items, URL, play/pause, stop, next, previous-->
        <div class="use100 padded" style="height: 100%;overflow: hidden;">
            <div class="use100" style="height: 25%; overflow: hidden;">
                <div class="eq use100 center" style="vertical-align: bottom;height: 100%;overflow: hidden;">
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                    <span class="bar invert_active" style="vertical-align: bottom;"></span>
                </div>
            </div>
            <div class="use100" style="height: 5%;overflow: hidden;">
                &nbsp;
            </div>
            <div class="use100" style="height: 70%;overflow: hidden;">

                <div class="one" style="height: 100%;">
                    <div class="use25 center cursor_pointer"
                         onclick="javascript:speakFeedEntriesPrevious();">
                        <h2 class="responsive success active" data-compression="1" data-max="120" data-min="40">
                            <i class="icon-fast-backward"></i></h2>
                    </div>
                    <div class="use50">
                        <div class="half center cursor_pointer"
                             id="play"
                             onclick="javascript:$('.userFeedSection').slideUp();$('.feedDataSection').css('height','62%');speakFeed($('#userFeed').val());">
                            <h2 class="responsive success active" data-compression="1" data-max="120" data-min="40">
                                <i class="icon-play-sign"></i></h2>
                        </div>
                        <div class="half center cursor_pointer"
                             onclick="javascript:$('.userFeedSection').slideDown();$('.feedDataSection').css('height','50%');unspeakFeed();">
                            <h2 class="responsive success active" data-compression="1" data-max="120" data-min="40">
                                <i class="icon-stop"></i></h2>
                        </div>
                    </div>
                    <div class="use25 center cursor_pointer"
                         onclick="javascript:speakFeedEntriesNext();">
                        <h2 class="responsive success active" data-compression="1" data-max="120" data-min="40">
                            <i class="icon-fast-forward"></i></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="./js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="./js/plugins/jquery.cycle2.js"></script>
<script type="text/javascript" src="./js/plugins/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="./js/groundwork.all.js"></script>
<script type="text/javascript" src="./js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
