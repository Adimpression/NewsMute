<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>Hello World</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.feeds.min.js"></script>
</head>
<body style="background-color: purple; height: 100%;">
<div class="use100">
    &nbsp;
</div>
<div class="use80 use10p use10a">
    <div class="app" style="display: none;">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <div class="use100">
        <label>
            <input type="text" value="" id="userFeed"/>
        </label>
        <div style="font-size: 30px;" onclick="javascript:speakFeed($('#userFeed').val());">
            PLAY
        </div>
    </div>
    <div class="use100"
         style="height: 10%; border-style:solid;border-width: 5px; border-color: #ffffff;border-top-left-radius: 10px;border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <div class="use100"
             id="feedTitle"
             style="background-color: purple;
                    color: #ffffff;
                    font-weight: bold;
                    text-align: center;
                    text-transform: uppercase;">
            Breaking news!
        </div>
        <div class="use100" id="feed" style="background-color: #ffffff; height: 100%;">
        </div>

    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
