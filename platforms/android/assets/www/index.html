<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="./css/groundwork.css">
</head>
<!-- Let's keep the style of the body simple. Just the laying out. -->
<body style="width: 100%; height: 100%; overflow:hidden;">
<div class="container">
    <div class="one" style="height: 38%;">
        <!-- This is the first half of the page, used for controlling items, URL, play/pause, stop, next, previous-->
        <div class="one padded">
            <div class="one">
            </div>
            <div class="use100" style="height: 10px;">
            </div>
            <div class="one userFeedSection">
                <label>
                    <input type="text" value="" class="use100" style="height: 70px; font-size: 40px;text-align: center;"
                           placeholder="Website/Feed link goes here. e.g. fox news . com" id="userFeed"/>
                </label>
            </div>
            <div class="one">
                &nbsp;
            </div>
            <div class="one">
                <div class="use25 center cursor_pointer"
                        onclick="javascript:speakFeedEntriesPrevious();">
                    <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"><i
                            class="icon-fast-backward"></i></h2>
                </div>
                <div class="use50">
                    <div class="half center cursor_pointer"
                         onclick="javascript:$('.userFeedSection').slideUp();speakFeed($('#userFeed').val());">
                        <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"><i
                                class="icon-play-sign"></i> PLAY</h2>
                    </div>
                    <div class="half center cursor_pointer"
                         onclick="javascript:$('.userFeedSection').slideDown();unspeakFeed();">
                        <h2 class="responsive error" data-compression="6" data-max="60" data-min="40"><i
                                class="icon-stop"></i> STOP</h2>
                    </div>
                </div>
                <div class="use25 center cursor_pointer"
                        onclick="javascript:speakFeedEntriesNext();">
                    <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"><i
                            class="icon-fast-forward"></i></h2>
                </div>
            </div>
        </div>


    </div>


    <div class="one" style="height: 62%;">
        <!-- This is the second half of the page, used for viewving items, and showing the playlist-->

        <div class="use100" style="border: 5px solid #ffffff;border-radius: 10px;height: 100%;">
            <div class="use100" id="feed"
                 style="display:none; background-color: #ffffff; font-size: 30px;line-height: 116%;">
            </div>
            <div class="use100" id="feedNowSpeaking"
                 style="background-color: #ffffff; font-size: 30px;line-height: 116%;overflow: scroll; height: 100%; ">
            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="./js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="./js/plugins/jquery.cycle2.js"></script>
<script type="text/javascript" src="./js/plugins/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="./js/groundwork.all.js"></script>
<script type="text/javascript" src="./js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
