<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <title>News Mute</title>
    <link type="text/css" rel="stylesheet" href="./css/groundwork.css">
</head>
<body style="height: 100%; font-weight: bolder;">
<div class="container">
    <h1 class="responsive center important message" data-compression="15" style="color: #000000;">Place your RSS feed
        link here</h1>

    <div class="one padded">
        <div class="one">
        </div>
        <div class="use100" style="height: 10px;">
        </div>
        <div class="one">
            <label>
                <input type="text" value="" class="use100" style="height: 70px; font-size: 40px;text-align: center;"
                       placeholder="RSS feed link goes here" id="userFeed"/>
            </label>
        </div>
        <div class="one">
            &nbsp;
        </div>
        <div class="one">
            <div class="fourth">
                &nbsp;
            </div>
            <div class="fourth center cursor_pointer"
                 onclick="javascript:speakFeed($('#userFeed').val());">
                <h2 class="responsive success" data-compression="6" data-max="60" data-min="40"><i class="icon-play"></i> PLAY</h2>
            </div>
            <div class="fourth center cursor_pointer"
                 onclick="javascript:unspeakFeed();">
                <h2 class="responsive error" data-compression="6" data-max="60" data-min="40"><i class="icon-stop"></i> STOP</h2>
            </div>
            <div class="fourth">
                &nbsp;
            </div>
        </div>
    </div>


    <div class="use100">
        &nbsp;
    </div>
    <div class="use100"
         style="height: 100%; border-style:solid;border-width: 5px; border-color: #ffffff;border-top-left-radius: 10px;border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <div class="use100" id="feed" style="background-color: #ffffff; font-size: 30px;line-height: 116%;">
        </div>

    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.feeds.min.js"></script>
<script src="./js/libs/modernizr-2.6.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/tts.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="./js/plugins/jquery.cycle2.js"></script>
<script type="text/javascript" src="./js/plugins/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="./js/groundwork.all.js"></script>
<script type="text/javascript" src="./js/plugins/jquery-responsiveText.js"></script>
</body>
</html>
